<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style-log_reg.css') }}" type="text/css" media="all" rel="stylesheet" />
</head>
<body class="text-center">
    <header id="header">
        <div id="top">
        <img id="header-img" src="{{url_for('static', filename='images/pet-5278139.jpg')}}" alt="Company Logo" />
        <nav id="nav-bar">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="#products">Products</a>
            <a class="nav-link" href="/login/">Login</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
        </div>
    </header>
    <main class="form-signin w-100 m-auto">
        {% with messages = get_flashed_messages(category_filter=['registro']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div id="mensajeAlerta2"></div>

        <form action="/register/register_user" method="post" id="formRegister" class="col-6 mx-auto mt-4">
            <h1 class="h3 mb-3 fw-normal">Registration</h1>
            <div class="form-floating">
                <input type="text" name="first_name" id="first_name" class="form-control">
                <label for="first_name">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" name="last_name" id="last_name" class="form-control">
                <label for="last_name">Apellido</label>
            </div>
            <div class="form-floating">
                <input type="text" name="email" id="email" class="form-control">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password" class="form-control">
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                <label for="confirm_password">Confirmar contraseña</label>
            </div>
            <input type="submit" value="Registrarme" class="w-100 btn btn-lg btn-primary">
        </form>
    </main>
    <footer class="py-3 my-4">
        <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
    </footer>
    <script src="{{url_for('static', filename='js/index2.js')}}"></script>
</body>
</html>
