<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@ {{user.first_name}} </h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </header>
        <main>
            <div class="col-6 row">
                <div class="card">
                    <div class="card-title">
                        <h2>Detalles de tu Cita</h2>
                    </div>
                    <div class="card-body">
                        <div>
                            <b>Fecha</b> {{appointment.date}}
                        </div>
                        <div>
                            <b>Sede:</b> {{appointment.site}}
                        </div>
                        <div>
                            <b>Nombre de mascota:</b> {{appointment.pet_name}}
                        </div>
                        <div>
                            <b>Tipo de mascota:</b> {{appointment.animal_type}}
                        </div>
                        <div>
                            <b>Tipo de servicio</b> {{appointment.service_type_id}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 row">
                <img src="{{ url_for('static', filename='images/pexels-lumn-406014.jpg') }}" alt="Imagen Mascota"
                style="width: 500px;">
            </div>
        </main>
    </div>
</body>
</html>
